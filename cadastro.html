<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo1.css">
  <script src="cadastro.js" defer></script>
  <link rel="icon" href="./reg.png" type="image/png">
</head>
<body>
  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" required>

    <label>Data de Nascimento:</label>
    <div class="campo-aniversario">
      <input type="text" class="dd" id="dia" placeholder="DD" maxlength="2" required>
      <span class="separator">/</span>
      <input type="text" class="dd" id="mes" placeholder="MM" maxlength="2" required>
      <span class="separator">/</span>
      <input type="text" class="dd" id="ano" placeholder="AAAA" maxlength="4" required>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
