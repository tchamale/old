<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários Cadastrados</title>
  <link rel="stylesheet" href="estilo1.css">
  <link rel="icon" href="./user.png" type="image/png">
</head>
<body>
  <h2 style="text-align: center; margin-bottom: 20px;">Lista de Usuários</h2>
  <ul id="listaUsuarios" style="margin-bottom: 20px;"></ul>
  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    const lista = document.getElementById('listaUsuarios');
    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    if (usuarios.length === 0) {
      lista.innerHTML = "<li>Nenhum usuário cadastrado.</li>";
    } else {
      usuarios.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `Nome: ${user.nome} | Email: ${user.email} | Nascimento: ${user.dataNascimento}`;
        li.style.marginBottom = "10px";
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
