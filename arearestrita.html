<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita</title>
  <link rel="stylesheet" href="estilo2.css">
  <link rel="icon" href="./rest.png" type="image/png">
  <script src="restrita.js" defer></script>
</head>
<body>
  <header class="topo"

<div id="menuToggle">
  <input type="checkbox" />
  <span></span>
  <span></span>
  <span></span>

  <ul id="menu">
    <a href="./arearestrita.html"><li>Início</li></a>
    <a href="https://web.facebook.com/profile.php?id=100073682025802"><li>Publicações</li></a>
    <a href="#editar"><li>Editar Perfil</li></a>
    <a href="#" onclick="sair()"><li>Sair</li></a>
  </ul>
</div>

  </header>

  <main class="conteudo">
    <section class="perfil">
      <h2>Informações do Perfil</h2>
      <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
      <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
      <p><strong>Data de Nascimento:</strong> <span id="perfilNascimento"></span></p>
    </section>

    <section class="publicacoes">
      <h2>Últimas Publicações</h2>
      <ul id="listaPublicacoes">
        <!-- Publicações simuladas serão inseridas aqui -->
      </ul>
    </section>
  </main>

  <footer class="rodape">
    <button onclick="sair()">Sair</button>
  </footer>
</body>
  <style>#menuToggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

#menuIcon {
  width: 30px;
  cursor: pointer;
}

#menuToggle input {
  display: none;

  <script>
  const modal = document.getElementById("editarPerfilModal");
  const btnEditar = document.querySelector('a[href="#editar"]'); // link "Editar Perfil"
  const spanFechar = document.querySelector(".fechar");

  btnEditar.addEventListener("click", function (e) {
    e.preventDefault();
    // Pegar dados do localStorage
    document.getElementById("editNome").value = localStorage.getItem("nome") || "";
    document.getElementById("editEmail").value = localStorage.getItem("email") || "";
    document.getElementById("editData").value = localStorage.getItem("dataNascimento") || "";
    modal.style.display = "block";
  });

  spanFechar.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  function salvarPerfil() {
    const nome = document.getElementById("editNome").value;
    const email = document.getElementById("editEmail").value;
    const data = document.getElementById("editData").value;

    localStorage.setItem("nome", nome);
    localStorage.setItem("email", email);
    localStorage.setItem("dataNascimento", data);

    alert("Perfil atualizado com sucesso!");
    modal.style.display = "none";


  }
</script>

</html>
